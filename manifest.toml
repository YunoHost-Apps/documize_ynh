packaging_format = 2

id = "documize"
name = "Documize"
description.en = "Modern Confluence alternative designed for internal & external docs"
description.fr = "Alternative à Confluence conçue pour les documents internes et externes"

version = "5.5.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0-only"
website = "https://www.documize.com"
demo = "https://docs.documize.com/"
admindoc = "https://docs.documize.com"
code = "https://github.com/documize/community"

[integration]
yunohost = ">= 11.1.14"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap =  false
sso =  false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"
    full_domain = true

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.system_user]

    [resources.install_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"

    [resources.database]
    type = "postgresql"

    [resources.apt]
    packages = "postgresql"
