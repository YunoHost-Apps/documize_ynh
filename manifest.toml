packaging_format = 2

id = "documize"
name = "Documize"
description.en = "Modern Confluence alternative designed for internal & external docs"
description.fr = "Alternative à Confluence conçue pour les documents internes et externes"

version = "5.8.0~ynh2"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0-only"
website = "https://www.documize.com"
demo = "https://docs.documize.com/"
admindoc = "https://docs.documize.com"
code = "https://github.com/documize/community"

[integration]
yunohost = ">= 11.1.19"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap =  false
sso =  false
disk = "50M"
ram.build = "350M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"
    full_domain = true

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/documize/community/releases/download/v5.8.0/documize-community-linux-amd64"
        amd64.sha256 = "0de3277f22638cf0d2bb0efeecaa422a4cdeb02f895a3dc11bd4d97f9835f904"
        arm64.url = "https://github.com/documize/community/releases/download/v5.8.0/documize-community-linux-arm64"
        arm64.sha256 = "55570f63c376dac2d6be742519a708b5c3499e36e28089516e0795e07a22336d"
        armhf.url = "https://github.com/documize/community/releases/download/v5.8.0/documize-community-linux-arm"
        armhf.sha256 = "fdc8aaaa55ffdb3f824b4145c98d665ebbc5ef670aeed7837fca0fb2782a29df"
        extract   = false
        in_subdir = false
        rename    = "documize"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^documize-community-linux-amd64$"
        autoupdate.asset.arm64 = "^documize-community-linux-arm64$"
        autoupdate.asset.armhf = "^documize-community-linux-arm$"

    [resources.system_user]

    [resources.install_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    [resources.apt]
    packages = "postgresql"
    
    [resources.database]
    type = "postgresql"
