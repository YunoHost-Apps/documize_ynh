packaging_format = 2

id = "documize"
name = "Documize"
description.en = "Modern Confluence alternative designed for internal & external docs"
description.fr = "Alternative à Confluence conçue pour les documents internes et externes"

version = "5.6.0~ynh3"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0-only"
website = "https://www.documize.com"
demo = "https://docs.documize.com/"
admindoc = "https://docs.documize.com"
code = "https://github.com/documize/community"

[integration]
yunohost = ">= 11.1.16"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap =  false
sso =  false
disk = "50M"
ram.build = "350M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"
    full_domain = true

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/documize/community/releases/download/v5.6.0/documize-community-linux-amd64"
        amd64.sha256 = "eedfd2768b98c34dd674d182d484cfedc17920143b40005a2e40b31973c125c6"
        arm64.url = "https://github.com/documize/community/releases/download/v5.6.0/documize-community-linux-arm64"
        arm64.sha256 = "8264a5397aefe2771979293ac518f185556f7983a0c526e6a2e6ed008d75c7b5"
        armhf.url = "https://github.com/documize/community/releases/download/v5.6.0/documize-community-linux-arm"
        armhf.sha256 = "9f3bd08200b9b75b47e9a7dcd77fad252f0322ce1f8a6f6f40eb158cee1cb8b5"
        extract   = false
        in_subdir = false
        rename    = "documize"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^documize-community-linux-amd64$"
        autoupdate.asset.arm64 = "^documize-community-linux-arm64$"
        autoupdate.asset.armhf = "^documize-community-linux-arm$"

    [resources.system_user]

    [resources.install_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "postgresql"
    
    [resources.database]
    type = "postgresql"
